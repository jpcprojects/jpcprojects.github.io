# Site settings
title: Johnson Premier Projects # site title
description: >- # site description
  Welcome to my completed projects page!

lang: en-US # default lang
timezone: America/New_York # set your timezone
image: assets/img/profile-pic1.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/jpcprojects/jpcprojects.github.io# site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Johnson Premier Projects # author name
  bio: >- # tell to the world
    Navigating the IT Industry: Real Life Projects!
  username: username # general username
  github: johnsonpremier # github username
  twitter: _johnsonpremier # twitter username
  facebook: facebook_username # facebook username
  email: johnsonpremierconsulting@gmail.com # email adress
  avatar: /assets/img/posts/jpc-logo3.jpg # change with your own avatar

# URL settings
url: "https://projects.johnsonpremier.net" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
